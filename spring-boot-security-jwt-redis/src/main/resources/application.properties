spring.datasource.url=jdbc:mysql://localhost:3306/security?characterEncoding=utf8&useSSL=false&serverTimezone=GMT
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

spring.redis.host=192.168.2.219
spring.redis.port=6379
spring.redis.database=1
spring.redis.timeout=500
#最大连接数
spring.redis.jedis.pool.max-active=8
#最大空闲
spring.redis.jedis.pool.max-idle=8
#最大阻塞等待时间(负数表示没限制)
spring.redis.jedis.pool.max-wait=-1ms
#最小空闲
spring.redis.jedis.pool.min-idle=0

jwt.header=Authorization
jwt.secret=mySecret
jwt.expiration=30
jwt.tokenHead=Bearer
jwt.route.authentication.path=auth/login
jwt.route.authentication.refresh=auth/refresh
jwt.route.authentication.register="auth/register"