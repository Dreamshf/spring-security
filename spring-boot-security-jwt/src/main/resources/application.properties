spring.datasource.url=jdbc:mysql://localhost:3306/security?characterEncoding=utf8&useSSL=false&serverTimezone=GMT
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

jwt.header=Authorization
jwt.secret=mySecret
jwt.expiration=10000
jwt.tokenHead=Bearer
jwt.route.authentication.path=auth/login
jwt.route.authentication.refresh=auth/refresh
jwt.route.authentication.register="auth/register"